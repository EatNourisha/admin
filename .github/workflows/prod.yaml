name: Build and Push Docker Image

on:
  push:
    tags:
      - prod-*


jobs:
  build-and-push-to-prod:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: clone the deployment scripts repository
      uses: actions/checkout@v2
      with:
        repository: EatNourisha/infrastructure
        token: ${{ secrets.INFRASTRUCTURE_GITHUB_ACCESS_TOKEN }}
        ref: main

    - name: update image tag
      uses: mikefarah/yq@master
      with:
        cmd: yq eval -i '.image.tag = "${{ github.sha }}"' 'helm-charts/apps/eatnourisha-admin/prod.values.yaml'
        
    - name: commit changes to image tag
      run: |
        git config user.email "${{ github.event.sender.email }}"
        git config user.name "${{ github.event.sender.login }}"
        git add helm-charts/apps/eatnourisha-admin/prod.values.yaml
        git commit -m "update image tag to ${{ github.sha }}"
        git remote -v
        git push

    - name: install helm
      run: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh

    - name: run helm lint
      run: helm lint ./helm-charts/apps/eatnourisha-admin/ --values=./helm-charts/apps/eatnourisha-admin/prod.values.yaml

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig save eatnourisha

    - name: Unlock secrets
      uses: sliteteam/github-action-git-crypt-unlock@1.2.0
      env:
        GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

    - name: Deploy
      run: helm upgrade eatnourisha-admin ./helm-charts/apps/eatnourisha-admin/ --install --wait --atomic --timeout 600s --namespace=eatnourisha-admin --create-namespace --set=app.name=eatnourisha-admin --values=./helm-charts/apps/eatnourisha-admin/prod.values.yaml,./helm-charts/apps/eatnourisha-admin/prod.secrets.yaml

    - name: Verify deployment
      run: kubectl rollout status deployment/eatnourisha-admin -n eatnourisha-admin